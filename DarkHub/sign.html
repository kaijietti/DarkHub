<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link href="styles/sign.css" rel="stylesheet">
        <script src='./scripts/jquery.js'></script>
        <script src="./scripts/sign.js"></script>
    </head>

    <body>

        <div id="sign-box" class="login-sign-box">
            <form class="login-sign-form" onsubmit='return preventFormSubmit()'>
                <h1>Sign Up</h1>
                <input class="txtb" type="text" placeholder="Username" id='username' autocomplete='off'/>
                <input class="txtb" type="password" placeholder="Password" id='password'/>
                <input class="txtb" type="password" placeholder="Confirm Password" id='confirm'/>
                <button class='login-sign-btn' onclick='SignUp()'>SignUp</button>
                <div id="login-back-btn" class="login-sign-hint"> Login &nbsp;
                    <svg t="1564994792295" class="login-sign-hint-btn" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="820" width="200" height="200">
                        <path d="M672.97 956.46l70.25-65.41L410.6 533.57l333.06-367.34-71.13-64.47-392.31 432.65 392.75 422.05z" p-id="821">
                        </path>
                    </svg>
                </div>
            </form>
        </div>

        <div id="login-box" class="login-sign-box">
                <form class="login-sign-form" onsubmit='return preventFormSubmit()'>
                    <h1>Welcome</h1>
                    <input class="txtb" type="text" placeholder="Username" id='username_login' autocomplete="off"/>
                    <input class="txtb" type="password" placeholder="Password" id='password_login'/>
                    <button class='login-sign-btn' onclick='Login()'>Login</button>
                    <div id="sign-back-btn" class="login-sign-hint"> SignUp &nbsp;
                        <svg t="1564990286800" class="login-sign-hint-btn" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="820" width="200" height="200">
                            <path d="M364.91 932.46l-70.25-65.41 332.62-357.48-333.06-367.34 71.13-64.47 392.31 432.65-392.75 422.05z" p-id="821">
                            </path>
                        </svg>
                    </div>
                </form>
            </div>

        <script type="text/javascript">
            var login_back_btn = document.getElementById('login-back-btn');
            var sign_back_btn = document.getElementById('sign-back-btn');
            login_back_btn.onclick = function() {
                document.getElementById('login-box').style.left='0';
                //document.getElementById('sign-box').style.left='-100%';
            }
            sign_back_btn.onclick = function() {
                document.getElementById('login-box').style.left='-100%';
                //document.getElementById('sign-box').style.left='0';
            }

            function preventFormSubmit(){
                return false;
            }
        </script>

    </body>


</html>
