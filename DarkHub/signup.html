<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link href="styles/reset.css" rel="stylesheet"/>
        <link href="styles/sign.css" rel="stylesheet"/>
        <script src="./scripts/jquery.js"></script>
        <script type="text/javascript" src="scripts/signup.js" ></script>

    </head>

    <body>
        <header>黑作坊-注册</header>

        <section>
                <div id="signIn_Up">
                    <div id="userIcon"> 
                        <img src="imags/usericon.png" width="64px" height="64px" id='usericon'/>
                    </div>
                    <div class="box" id="user_input">
                        <input type="text" id="userName" placeholder="用户名" oninput="getUserIcon()" onkeyup="if(event.keyCode==13){signUp()}"/>
                    </div>
                    <div class="box" id="pass_input">
                        <input type="password" id="userPass" placeholder="密码" onkeyup="if(event.keyCode==13){signUp()}"/>
                    </div>
                    <div class="box" id="pass_confirm">
                        <input type="password" id="userPassConfirm" placeholder="确认密码" onkeyup="if(event.keyCode==13){signUp()}"/>
                    </div>
                    <button id="signUp" onclick="signUp()">注册</button>
                    <!-- <button id="back" onclick="window.location.href='./logon.html'">返回</button> -->
                    <div id="back" style="text-align: center;font-size: 0.8em;margin-top: 5px;">
                        <a href="./logon.html">返回</a>
                    </div>
                </div>
        </section>   

    </body>

</html>
