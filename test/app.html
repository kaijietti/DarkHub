<script>

    function re_to_path(url){
        var img = new Image();
        img.src = url;
        url = img.src;
        return url;
    }
    function change(){
        console.log(document.getElementById("inhtml").src);
        if(document.getElementById("inhtml").src == re_to_path('./test1.html')){
            console.log('true');
            document.getElementById("inhtml").src = re_to_path('./test2.html')
        }
        else{
            console.log('false');
            document.getElementById('inhtml').src = re_to_path('./test1.html')
        }
    }

</script>
